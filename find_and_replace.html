<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <!-- links to jquery library and js below  -->
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title></title>
    </head>
    <body>
      <div class="container">
         <h3>Ben's Word Finder AND Replacer combo! </h3>
             <form id="find-and-replace">
                 <!-- enter a string sentence-->
               <div class="form-group">
                 <input id="user-string" type="text" class="form-control" placeholder="Enter a string sentence" required="">
               </div>
               <!-- input word -->
               <div class="form-group">
                 <input id="user-find" type="text" class="form-control" placeholder="Enter an input word to find" required>
               </div>
               <!-- replace word -->
               <div class="form-group">
                 <input id="user-replace" type="text" class="form-control" placeholder="Enter a replacement word" required>
               </div>
               <!--  subit button -->
               <button type="submit" class="btn btn-primary">Find and Repalce now!</button>
             </form>

             <!--  no results found -->
             <div class="no-results">
               <h4>No match found! Sorry!!  </h4>
             </div>

             <!-- results listed here -->
             <div>
             <h4 class="results"></h4>
             </div>
      </div>
    </body>
</html>
